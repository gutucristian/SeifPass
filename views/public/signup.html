<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>SeifPass - Sign up</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">        
        
        <!-- Custom styles for this template -->
        <link href="views/public/signup.css" rel="stylesheet">                                                
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>                
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sign up</h3>
                        </div>
                        
                        <div class="panel-body">
                            <form action="http://localhost:8000/signup" method="POST">                                
                                <div class="form-group">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Cristian">
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                                </div> 
                                
                                <button class="btn btn-primary" type="submit">Sign up</button>                                   
                            </form>
                        </div>
                        
                        <div class="panel-footer">
                            <a href="signin">Sign in</a>
                        </div>
                    </div>
                </div>                
                <div class="col-md-4"></div>
            </div>
        </div>   
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>     
    </body>
</html>
